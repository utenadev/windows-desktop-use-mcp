name: E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
  release:
    types: [created]

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  e2e-test:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Clear NuGet cache
      run: dotnet nuget locals all --clear
    
    - name: Restore dependencies
      run: dotnet restore WindowsDesktopUse.sln --verbosity normal
    
    - name: Build Solution
      run: dotnet build WindowsDesktopUse.sln -c Release --verbosity normal
    
    - name: Run E2E Tests
      run: dotnet test tests/E2ETests/E2ETests.csproj -c Release --verbosity normal --filter "TestCategory!=Explicit"
    
    - name: List test directory
      shell: bash
      run: ls -la tests/
    
    - name: Upload artifact (release only)
      if: github.event_name == 'release' && github.event.action == 'created'
      uses: actions/upload-artifact@v4
      with:
        name: WindowsDesktopUse.App
        path: src/WindowsDesktopUse.App/bin/Release/net8.0-windows/win-x64/WindowsDesktopUse.exe