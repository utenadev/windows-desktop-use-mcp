name: E2E Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [created]

jobs:
  e2e-test:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Build Server
      run: dotnet build src/WindowsScreenCaptureServer.csproj -c Release
    
    - name: Run E2E Tests
      run: dotnet test tests/E2ETests/E2ETests.csproj -c Release
    
    - name: Upload artifact (release only)
      if: github.event_name == 'release' && github.event.action == 'created'
      uses: actions/upload-artifact@v4
      with:
        name: WindowsScreenCaptureServer
        path: src/bin/Release/net8.0-windows/win-x64/WindowsScreenCaptureServer.exe
